<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>

<form th:action="@{/users/add}" th:object="${user}" method="post">
    Имя: <input type="text" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    Email: <input type="email" th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>

    Возраст: <input type="number" th:field="*{age}" min="1"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>

    <button type="submit">Добавить</button>
</form>

<br/>
<a th:href="@{/users}">Назад к списку</a>
</body>
</html>
